<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

 
</head>
<body>
    <div class="card-container">
      <div class="left">
        <img src="./images/logo.svg" alt="logo">
        <h1><span>We're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals
        </p>
        <input type="email" name="input" placeholder="Enter email adress" id="input">
        <span id="err-msg">Please provide a valid email</span>
        <span id="success-msg">Welcome to our Newsletter!</span>
        <img src="./images/icon-error.svg" alt="" id="error">
       <div class="btn"><img src="./images/icon-arrow.svg" alt="" id="arrow"></div> 
      </div>
      <div class="right"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
